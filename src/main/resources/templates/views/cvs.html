<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Резюме менеджер</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen"
          th:href="@{/resources/static/css/core.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="form-row ml-1"><!-- это блок для строки поиска по сообщениям -->
    <div class="form-group col-md-6">
        <form method="get" action="/cvs/first_name/{firstName}" class="form-inline">
            <input type="text" name="firstName" class="form-control" placeholder="По имени">
            <button type="submit" class="btn btn-primary ml-2">
                Найти
            </button>
        </form>
    </div>
</div>
<div class="form-row ml-1"><!-- это блок для строки поиска по сообщениям -->
    <div class="form-group col-md-6">
        <form method="get" action="/cvs/last_name/{lastName}" class="form-inline">
            <input type="text" name="lastName" class="form-control" placeholder="По фамилии">
            <button type="submit" class="btn btn-primary ml-2">
                Найти
            </button>
        </form>
    </div>
</div>
<div class="table-responsive-lg">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" class="align-middle">ID</th>
            <th scope="col" class="align-middle">Имя</th>
            <th scope="col" class="align-middle">Фамилия</th>
            <th scope="col" class="align-middle">Отчество</th>
            <th scope="col" class="align-middle">Дата рождения</th>
            <th scope="col" class="align-middle">Пол</th>
            <th scope="col" class="align-middle">Мобильный телефон</th>
            <th scope="col" class="align-middle">Email</th>
            <th scope="col" class="align-middle">GitHub</th>
            <th scope="col" class="align-middle">Linkedin</th>
            <th scope="col" class="align-middle">РАБОТА.TUT.BY</th>
            <th scope="col" class="align-middle">Технологии</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cv : ${cvsList}">
            <td class="align-middle" th:text="${cv.id}"></td>
            <td class="align-middle" th:text="${cv.firstName}"></td>
            <td class="align-middle" th:text="${cv.lastName}"></td>
            <td class="align-middle" th:text="${cv.middleName}"></td>
            <td class="align-middle" th:text="${cv.birthDate}"></td>
            <td class="align-middle">
                <span th:if="${cv.gender.toString() == 'F'}">женщина</span>
                <span th:unless="${cv.gender.toString() == 'F'}">мужчина</span>
            </td>
            <td class="align-middle" th:text="${cv.mobilePhone}"></td>
            <td class="align-middle" th:text="${cv.email}"></td>
            <td class="align-middle">
                <a th:href="${cv.gitHub}" th:text="${cv.gitHub}"/>
            </td>
            <td class="align-middle">
                <a th:href="${cv.linkedIn}" th:text="${cv.linkedIn}"/>
            </td>
            <td class="align-middle">
                <a th:href="${cv.jobsTutBy}" th:text="${cv.jobsTutBy}"/>
            </td>
            <td class="align-middle" th:switch="${#lists.size(cv.technologies)}">
                <span th:case="'0'">NO Technologies!</span>
                <span th:case="'1'" th:text="${cv.technologies[0].name}"></span>
                <div th:case="*">
                    <div th:each="technology:${cv.technologies}" th:text="${technology.name}"/>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
