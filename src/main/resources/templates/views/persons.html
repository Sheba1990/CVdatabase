<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Резюме менеджер</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/static/css/core.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<br/>
<div class="form-row ml-1"><!-- это блок для строки поиска по сообщениям -->
    <div class="form-group col-md-6">
        <form method="get" action="/persons/first_name/{firstName}" class="form-inline">
            <input type="text" name="firstName" class="form-control" placeholder="По имени">
            <button type="submit" class="btn btn-primary ml-2">
                Найти
            </button>
        </form>
    </div>
</div>
<div class="form-row ml-1"><!-- это блок для строки поиска по сообщениям -->
    <div class="form-group col-md-6">
        <form method="get" action="/persons/last_name/{lastName}" class="form-inline">
            <input type="text" name="lastName" class="form-control" placeholder="По фамилии">
            <button type="submit" class="btn btn-primary ml-2">
                Найти
            </button>
        </form>
    </div>
</div>
<div class="table-responsive-lg">
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col" class="align-middle">ID</th>
            <th scope="col" class="align-middle">Имя</th>
            <th scope="col" class="align-middle">Фамилия</th>
            <th scope="col" class="align-middle">Отчество</th>
            <th scope="col" class="align-middle">Дата рождения</th>
            <th scope="col" class="align-middle">Пол</th>
            <th scope="col" class="align-middle">Мобильный телефон</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${personsList}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.middleName}"></td>
            <td th:text="${person.birthDate}"></td>
            <td class="align-middle">
                <span th:if="${person.gender.toString() == 'F'}">женщина</span>
                <span th:unless="${person.gender.toString() == 'F'}">мужчина</span>
            </td>
            <td th:text="${person.mobilePhone}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
