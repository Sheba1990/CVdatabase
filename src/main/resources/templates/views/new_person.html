<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Резюме менеджер</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/static/css/core.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div align="center">
    <h1>Добавить нового соискателя</h1>
    <br/>
    <form action="#" th:action="@{/persons/save}" th:object="${person}" method="post">
        <div>
            <form>
                <div class="form-group mx-auto">
                    <div class="col-sm-5">
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Фамилия">
                    </div>
                </div>
                <div class="form-group mx-auto">
                    <div class="col-sm-5">
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="Имя">
                    </div>
                </div>
                <div class="form-group mx-auto">
                    <div class="col-sm-5">
                        <input type="text" th:field="*{middleName}" class="form-control" placeholder="Отчество">
                    </div>
                </div>
                <div class="form-group mx-auto">
                    <div class="col-sm-5">
                        <input type="text" th:field="*{birthDate}" class="form-control" placeholder="Дата рождения">
                        <small class="text-muted">
                            В формате "дд.мм.гггг"
                        </small>
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="form-group row">
                        <legend class="col-form-label col-sm-2 pt-0">
                            Пол
                        </legend>
                        <div class="col-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    мужчина
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    женщина
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </form>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
